<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js SPAのサンプルアプリケーション</title>
    <style></style>
</head>
<body>
    <div id="app">
        <nav>
            <router-link to="/top">トップページ</router-link>
            <router-link to="/users">ユーザー一覧ページ</router-link>
            <router-link to="/users/new?redirect=true">新規ユーザー登録</router-link>
            <router-link to="/login" v-show="!Auth.loggedIn()">ログイン</router-link>
            <router-link to="/logout" v-show="Auth.loggedIn()">ログアウト</router-link>
        </nav>
        <router-view></router-view>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@2.7.0/dist/vue-router.min.js"></script>

    <script type="text/x-template" id="user-list">
        <div>
            <div class="loading" v-if="loading">読み込み中...</div>
            <div class="error" v-if="error">
                {{ error }}
            </div>
            
            <div v-for="user in users" :key="user.id">
                <h2>{{ user.name }}</h2>
            </div>
        </div>
    </script>

    <script type="text/x-template" id="user-detail">
        <div>
            <div class="loading" v-if="loading">読み込み中...</div>
            <div class="error" v-if="error">
                {{ error }}
            </div>
            <div v-if="user">
                <h2>{{ user.name }}</h2>
                <p>{{ user.description }}</p>
            </div>
        </div>
    </script>

    <script type="text/x-template" id="user-create">
        <div>
            <div class="sending" v-if="sending">送信中...</div>
            <div>
                <h2>新規ユーザー作成</h2>
                <div>
                    <label>名前: </label>
                    <input type="text" v-model="user.name">
                </div>
                <div>
                    <label>説明文: </label>
                    <textarea v-model="user.description"></textarea>
                </div>
                <div class="error" v-if="error">
                    {{ error }}
                </div>
                <div>
                    <input type="button" @click="createUser" value="送信">
                </div>
            </div>
        </div>
    </script>

    <script type="text/x-template" id="login">
        <div>
            <h2>ログイン</h2>
            <div v-if="$route.query.redirect">
                ログインしてください
            </div>

            <form @submit.prevent="login">
                <label><input v-model="email" placeholder="email" type="email"></label>
                <label><input v-model="pass" placeholder="password" type="password"></label>
                <br>
                <button type="submit">ログイン</button>
                <p v-if="error" class="error">ログインに失敗しました</p>
            </form>
        </div>
    </script>

    <script>
        var getUsers = function (callback) {
            setTimeout(function () {
                callback(null, userData)
            }, 1000)
        }

        var UserList = {
            template: '#user-list',
            data: function () {
                return {
                    loading: false,
                    users: function () { return [] },
                    error: null
                }
            },
            created: function () {
                this.fetchData()
            },
            watch: {
                '$route': 'fetchData'
            },
            methods: {
                fetchData: function () {
                    this.loading = true
                    getUsers((function (err, users) {
                        this.loading = false

                        if(err) {
                            this.error = err.toString()
                        } else {
                            this.users = users
                        }
                    }).bind(this))
                }
            }
        }

        var postUser = function (params, callback) {
            setTimeout(function () {
                params.id = userData.length + 1
                userData.push(params)
                callback(null, params)
            }, 1000)
        }

        var UserCreate = {
            template: '#user-create',
            data: function () {
                return {
                    sending: false,
                    user: this.defaultUser(),
                    error: null
                }
            },

            created: function () {

            },

            methods: {
                defaultUser: function () {
                    return {
                        name: '',
                        description: ''
                    }
                },

                createUser: function () {
                    if(this.user.name.trim() === '') {
                        this.error = '名前は必須です'
                        return
                    }
                    if(this.user.description.trim() === '') {
                        this.error = '説明文は必須です'
                        return
                    }
                    postUser(this.user, (function (err, user) {
                        this.sending = false
                        if(err) {
                            this.error = err.toString()
                        } else {
                            this.error = null
                            this.user = this.defaultUser()
                            alert('新規ユーザーが登録されました')
                            this.$router.push('/users')
                        }
                    }).bind(this))
                }
            }
        }

        var userData = [
            {
                id: 1,
                name: 'Onuki Shota',
                description: '京都で働くエンジニアです。'
            },
            {
                id: 2,
                name: 'Onuki Kid',
                description: 'タイで働くエンジニアです。'
            }
        ]

        var getUser = function (userId, callback) {
            setTimeout(function () {
                var filteredUsers = userData.filter(function (user) {
                    return user.id === parseInt(userId, 10)
                })
                callback(null, filteredUsers && filteredUsers[0])
            }, 1000)
        }

        var UserDetail = {
            template: '#user-detail',
            data: function () {
                return {
                    loading: false,
                    user: null,
                    error: null
                }
            },
            created: function () {
                this.fetchData()
            },
            watch: {
                '$route': 'fetchData'
            },
            methods: {
                fetchData: function () {
                    this.loading = true
                    getUser(this.$route.params.userId, (function (err, user) {
                        this.loading = false
                        if (err) {
                            this.error = false
                        } else {
                            this.user = user
                        }
                    }).bind(this))
                }
            }
        }

        var Auth = {
            login: function (email, pass, cb) {
                setTimeout(function () {
                    if(email === 'vue@example.com' && pass === 'vue') {
                        localStorage.token = Math.random().toString(36).substring(7)
                        if(cb) { cb(true) }
                    } else {
                        if(cb) { cb(false) }
                    }
                }, 0)
            },

            logout: function() {
                delete localStorage.token
            },

            loggedIn: function() {
                return !!localStorage.token
            }
        }

        var Login = {
            template: '#login',
            data: function() {
                return {
                    email: 'vue@example.com',
                    pass: 'vue',
                    error: false
                }
            },
            methods: {
                login: function () {
                    Auth.login(this.email, this.pass, (function (loggedIn) {
                        if(!loggedIn) {
                            this.error = true
                        } else {
                            this.$router.replace(this.$route.query.redirect || '/')
                        }
                    }).bind(this))
                }
            }
        }

        var router = new VueRouter({
            routes: [
                {
                    path: '/top',
                    component: {
                        template: '<div>トップページです。</div>'
                    }
                },
                {
                    path: '/users',
                    component: UserList
                },
                {
                    path: '/users/new',
                    component: UserCreate,
                    beforeEnter: function (to, from, next) {
                    // 認証されていない状態でアクセスした時はloginページに遷移する
                    if (!Auth.loggedIn()) {
                    next({
                        path: '/login',
                        query: { redirect: to.fullPath }
                    })
                    } else {
                    // 認証済みであればそのまま新規ユーザー作成ページへ進む
                    next()
                    }
                }
                },
                {
                    path: '/users/:userId',
                    component: UserDetail
                },
                {
                    path: '/login',
                    component: Login
                },
                {
                    path: '/logout',
                    beforeEnter: function(to, from, next) {
                        Auth.logout()
                        next('/top')
                    }
                },
            ]
        })

        var app = new Vue({
            data: {
                Auth: Auth
            },
            router: router
        }).$mount('#app')
    </script>
</body>
</html>
